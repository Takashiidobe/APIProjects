<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Famous Quote Generator</title>
</head>
<body>  

  <div class="container">
    <div class="row">
      <div class="col-lg-12">
          <h1>Famous Quote</h1>
          <p id="quote"></p>
          <p id="author"></p>
          <span class="buttons">
          <button id="reloader" class="btn  btn-primary">Reload Quote</button>
          <button id="tweet" class="btn btn-primary twitter-button">Tweet</button>
          </span>
        </div>
      </div>
  </div>
  

  
  <script src="main.js"></script>
</body>
</html>
